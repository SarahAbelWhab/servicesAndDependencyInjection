<div class="card">
    <div class="card-header">{{account.name}} account</div>
    <div class="card-body">
        <p>This account is {{account.status}}</p>

        <button class="btn btn-outline-secondary" (click)="onChangeStatus('active')">active</button>
        <button class="btn btn-outline-secondary" (click)="onChangeStatus('inactive')">inactive</button>
        <button class="btn btn-outline-secondary" (click)="onChangeStatus('unknown')">unknown</button>
        

    </div>
</div>
