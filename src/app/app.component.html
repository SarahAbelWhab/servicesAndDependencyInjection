<div class="container">
  <div class="row">
    <div class="col-md-8">
      <app-new-account (onAddedAccount)="onAddNewAccount($event)"></app-new-account>
    </div>
  </div>

  <br>
  <br>

  <div class="row">
    <app-account *ngFor="let accountEle of accounts; let i =index" [account]="accountEle" (changeStatus)="onChangeStatus($event,i)"></app-account>
  </div>
</div>
