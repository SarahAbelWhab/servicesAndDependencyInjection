<p>Add a new account</p>

<div class="mb-3">
    <label for="name"  class="form-label">Name</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="name">
</div>

<div class="mb-3">
    <label for="status">Status</label>
    <select class="form-select" aria-label="Default select example"  [(ngModel)]="status">        
        <option value="unknown">unknown</option>
        <option value="active">active</option>
        <option value="inactive">inactive</option>
      </select>
</div>


<button class="btn btn-primary" (click)="onAddAccount()">Add Account</button>
